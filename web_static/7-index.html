<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png">
    <title>AirBnB Clone</title>
</head>
<body>
    <!-- HEADER -->
    <header></header>

    <!-- CONTENT -->
    <div class="container">
        
        <!-- FILTERS SECTION -->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>New York, Michigan...</h4>
                <ul class="popover">
                    <ul>
                        <h2>New York</h2>
                        <li>Albany</li>
                        <li>Brooklyn</li>
                        <li>StatenIsland</li>
                    </ul>
                    <ul>
                        <h2>Michigan</h2>
                        <li>Detroit</li>
                        <li>Lansing</li>
                    </ul>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Showers</li>
                </ul>
            </div>
            <button>Search</button>
        </section>

        <!-- PLACES SECTION -->
        <section class="places">
            <h1>Places</h1>
            <div>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>

    <!-- FOOTER -->
    <footer>Best School</footer>
    
</body>
</html>
